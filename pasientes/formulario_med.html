<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prescripción de Medicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-notes-medical me-2"></i> Prescribir Medicación</h5>
        </div>
        <div class="card-body">
            <form id="medicacion-form">
                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <select class="form-select" id="paciente" required>
                        <option selected disabled>Selecciona un paciente</option>
                        <option value="1">Juan Pérez</option>
                        <option value="2">Laura Martínez</option>
                        <!-- Puedes cargar dinámicamente los pacientes desde el backend -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="farmaco" class="form-label">Nombre del Fármaco</label>
                    <input type="text" class="form-control" id="farmaco" placeholder="Ej. Sertralina 50mg" required>
                </div>

                <div class="mb-3">
                    <label for="dosis" class="form-label">Dosis / Instrucciones</label>
                    <textarea class="form-control" id="dosis" rows="2" placeholder="Ej. 1 comprimido en las mañanas" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="frecuencia" class="form-label">Frecuencia / Horario</label>
                    <input type="time" class="form-control" id="frecuencia">
                    <small class="text-muted">Puede dejarse vacío si es de uso eventual</small>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-1"></i> Guardar Prescripción</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a2e0e6cf65.js" crossorigin="anonymous"></script>
<script>
document.getElementById("medicacion-form").addEventListener("submit", function(e) {
    e.preventDefault();
    // Aquí puedes conectar con FastAPI vía fetch o axios
    alert("Medicación registrada correctamente.");
});
</script>

</body>
</html>
